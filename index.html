<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>

<body class="bg-dark" style="font-family: 'Calibri Light',sans-serif">

<header class="bg-secondary bg-gradient d-flex align-items-center mb-4">

    <div class="container d-flex align-items-center">
        <h2 class="text-light me-auto ">My Library</h2>

        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg width="17px" height="17px" viewBox="0 0 17 17" version="1.1" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Generator: Sketch 46 (44423) - http://www.bohemiancoding.com/sketch -->
                <title>Add</title>
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g id="icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Artboard" transform="translate(-118.000000, -103.000000)" fill-rule="nonzero" fill="#FFFFFF">
                        <path d="M127,111 L127,103 L126,103 L126,111 L118,111 L118,112 L126,112 L126,120 L127,120 L127,112 L135,112 L135,111 L127,111 Z"
                              id="Add"></path>
                    </g>
                </g>
            </svg>
        </button>

        <div class="modal" id="addBookModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title-input" placeholder="name@example.com">
                            <label for="title-input">Title</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="author-input" placeholder="name@example.com">
                            <label for="author-input">Author</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="total-page-input"
                                   placeholder="name@example.com">
                            <label for="total-page-input">Total Pages</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="add-book-btn" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</header>

<main class="container">

    <div id="books-list" class="d-flex flex-wrap">

    </div>

</main>
<script src="scripts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
